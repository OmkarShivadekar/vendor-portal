<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

          body {
                padding-top: 60px;
              }
          
          @media (max-width: 979px) {
            body {
                padding-top: 0px;
                }
              }
    </style>

    <title>Add Product</title>
  </head>
  <body>
  
     <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#">App name</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item ">
            <a class="nav-link" href="home.html">Product Details</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="addProduct.html">Add Product</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Orders</a>
          </li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          <li><a class="nav-link" href="login.html">Logout</a></li>
        </ul>
       </div>
    </nav> 

    <div class="container py-5">
    <div class="row">
        <div class="col-md-10 mx-auto">
            <form>
                <div class="form-group row">
                    <div class="col-sm-6">
                      <lable for="inputGroupFile01">Product Picture</label>
                      <div class="custom-file">
                        <input type="file" class="custom-file-input" id="inputGroupFile01">
                        <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                      </div>
                  </div>
                    <div class="col-sm-6">
                        <label for="pName">Product name</label>
                        <input type="text" class="form-control" id="pName" placeholder="Product name">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <label for="vName">Vendor Name</label>
                        <input type="text" class="form-control" id="vName" placeholder="Vendor name">
                    </div>
                    <div class="col-sm-6">
                        <label for="cNumber">Contact</label>
                        <input type="number" class="form-control" id="cNumber" placeholder="Phone number">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Address">
                    </div>
                    <div class="col-sm-3">
                        <label for="distance">Distance</label>
                        <input type="text" class="form-control" id="distance" placeholder="Distance">
                    </div>
                    <div class="col-sm-3">
                        <label for="cost">Cost</label>
                        <input type="text" class="form-control" id="cost" placeholder="Cost">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <label for="av">Status</label>
                        <br>
                        <div class="form-check-inline">
                          <label class="form-check-label" style="margin-left: 30px;">
                            <input type="radio" class="form-check-input" name="av">Available
                          </label>
                        </div>

                        <div class="form-check-inline">
                          <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="av">Not available
                          </label>
                        </div>
                    </div>


                    <div class="col-sm-6">
                        <label for="dDate">Delivery Date</label>
                        <input type="date" class="form-control" id="dDate">
                    </div>
                </div>
                

                <div class="text-right">
                  <button type="button" class="btn btn-primary">Save</button>
                  <button type="button" class="btn btn-success" onclick="myFunction()">Reset</button>
                </div>

            </form>
        </div>
    </div>
  </div>

   
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" ></script>

    <script>
     $('input[type="file"]').change(function(e){
        var fileName = e.target.files[0].name;
        $('.custom-file-label').html(fileName);
      });
   </script>


  </body>
</html>
